<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/jquery.js"></script>

    </head>

    <body>
        <div class="container fullscreen">
            <div class="row fullscreen">
                <div class="col-sm-12 col-md-6">
                    <div class="d-flex flex-column w-100">
                        <header class="w-100 py-5">
                            <div class="w-100">
                                <a href="" class="text-decoration-none text-light h4">Quiz.<span class="text-info">weather</span>
                                </a>
                            </div>
                        </header>

                        <main class="w-100">
                            <div class="row">
                                <div class="col-auto">
                                    <h2 data-temp class="temp text-white">23&deg;</h2>
                                </div>
                                <div class="col-sm-12 col-md-9">
                                    <div class="d-flex flex-column mb-4">
                                        <h4 data-country class="city text-white text-capitalize">London</h4>
                                        <h5 data-date class="small-text">Tuesday, 22 October 2022</h5>
                                    </div>
    
                                    <div class="d-flex align-items-center">
                                        <img data-icon alt="" class="image-icon">
                                        <h5 data-text class="ml-3 small-text text-capitalize">Sunny</h5>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 py-5">
                    <form action="">
                        <div class="form-group">
                            <label for="country-1">country from</label>
                            <div class="data-list">
                                <input type="text" id="country-1" name="country-from" list="country-from" class="form-input" />
                                
                                <div class="datalist" id="country-from">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="airport-1">airport from</label>
                            <div class="data-list">
                                <input type="text" id="airport-1" name="airport-from" list="airport-from" class="form-input" />
                                <div class="datalist" id="airport-from">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <div class="form-group">
                            <label for="country-2">country to</label>
                            <div class="data-list">
                                <input type="text" id="country-2" name="country-to" list="country-to" class="form-input" />
                                <div class="datalist" id="country-to">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="airport-2">airport to</label>
                            <div class="data-list">
                                <input type="text" id="airport-2" name="airport-to" list="airport-to" class="form-input" />
                                <div class="datalist" id="airport-to">
                                </div>
                            </div>
                        </div>

                        <div class="pt-4">
                            <button class="btn btn-block btn-dark text-uppercase checkout">checkout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/js/main.js"></script>
        <script src="/js/form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
